<!DOCTYPE html>
<html>
    <head>
        <title>Twitoff! - {{ title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>

    <body style='margin-left: 20px;'>
        <h1>Twitoff!</h1>

        {% block content %}
        <!-- form to add a new user -->
        <form action="/user" method="post">
            <input type="text" name="user_name" placeholder="User to add">
            <input type="submit" value="Add User">
        </form>

        <!-- form to select users for comparison-->
        <form action="/compare" method="post">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}

            </select>
            <select name="user2">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="submit" value="Compare Users">
        </form>

        <form action="/reset" method="get">
            <input type="submit" value="Refresh database">
        </form>
        {% endblock %}


    </body>

</html>
